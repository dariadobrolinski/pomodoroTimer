<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Pomodoro Method Timer</h1>
  <div class="container" style="flex: 1;">
    <div class="task-container">
      <input id="taskInput" type="text" placeholder="Add a task...">
      <ul id="taskList"></ul>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
      <div class="timer-wrapper">
        <svg width="250" height="250">
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="var(--pink)" />
              <stop offset="100%" stop-color="var(--purple)" />
            </linearGradient>
          </defs>
          <circle class="circle-bg" cx="125" cy="125" r="110"></circle>
          <circle class="circle-progress" id="progressCircle" cx="125" cy="125" r="110"></circle>
        </svg>
        <div class="timer">
          <h2 id="time">25:00</h2>
          <p id="status">Work time :)</p>
        </div>
      </div>
      <div class="buttons">
        <button id="startStopBtn">Start</button>
        <button id="resetBtn">Reset Timer</button>
      </div>
    </div>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <script src="script.js"></script>
</body>
</html>
